name: Run VSCode Extension Tests

# on:
#   push:
#     branches:
#       - main
#   pull_request:
#     branches:
#       - main
on:
  push:
    branches:
      - *

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test